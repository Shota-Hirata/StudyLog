<!DOCTYPE html>
<html lang="ja">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		body{

			height: 100px;
			color: white;
			padding: 5px;
		}
	</style>
</head>
<body>
	<div class="container d-flex">
			<div class="box bg-secondary">1</div>
			<div class="box bg-primary">2</div>
			<div class="box bg-secondary">3</div>
			<div class="box bg-primary">2</div>
			<div class="box bg-secondary">3</div>
	</div>
</body>
</html>
