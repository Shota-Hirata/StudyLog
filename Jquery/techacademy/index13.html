<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>jQueryの練習</title>
</head>
<body>
	<h1>submitイベント</h1>
	<form  method="post" target="_blank">
		<input type="text" id="text_input" value="hello">
		<input type="submit">
	</form>
	<span id="result"></span>
	<script src="../jquery.min.js"></script>
	<script>
		$(function(){
			$("form").submit(
				function(e){
					if(confirm("送信しますか?")){
						var text = $("#text_input").val();
						if(text === ""){
							e.preventDefault();
							console.log("送信がキャンセルされました")
						} else {
							console.log("送信しました");
							console.log(text);
						}
					} else {
						e.preventDefault();
						console.log("送信がキャンセルされました");
					}
				}
				);
		});
	</script>
</body>
</html>
